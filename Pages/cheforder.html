<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body >
  <div class="order-body2">
    <div class="switch-tab">
      <a href="./order_page.html" class="other-tab">Patron</a>
      <a href="#" class="active-tab">Steward</a>
    </div>
  
        
    <div class="hero-scroller order-hero">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <input type="radio" name="radio-btn" id="radio6">
  
  
        <div class="slide first">
          <img src="../Images/heroSection/one.jpg">
        </div>
  
        <div class="slide second">
          <img src="../Images/heroSection/two.jpg">
        </div>
  
        <div class="slide third"> 
          <img src="../Images/heroSection/three.jpg">
        </div>
  
        <div class="slide fourth">
          <img src="../Images/heroSection/fourteen.jpg">
        </div>
  
        <div class="slide fifth">
          <img src="../Images/heroSection/six.jpg">
        </div>
  
        <div class="slide sixth">
          <img src="../Images/heroSection/fifteen.jpg">
        </div>
        <div class="head-text   manual-anchor">
          <h2 class="order-head-text">
            Table
          </h2>
  
          <div class="manual-nav order-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
          </div>
        </div>
        <div class="auto-nav">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
          <div class="auto-btn6"></div>
        </div>
  
        
      </div>
  
    </div>
  
  
    <!-- her0 section end -->
  
    <div class="stored-div">
      <div class="chef-order-container listfoods">
  
      </div>
    </div>
  
  
  
    <div class="order-order-tab">
      <div class="odtab-container">
        <div class="subtotal-price">
            Subtotal: <span class="food-total">11000</span>&nbsp;NGN
        </div>
    
        <div>
            <button id="cancel-order">
              Deliver all
            </button>
        </div>
      </div>
    
    
    
    
    
    
    </div>

  </div>
 





  <script src="../ordertrack.js">

  </script>
  <script src="../themes.js"></script>



</body>
</html>
