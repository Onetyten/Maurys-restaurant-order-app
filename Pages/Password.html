<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">

  </head>

  <body class="login-main-body">
    <div class="top-nav">
      <img src="../Images/logo.png" alt="" class="img-logo">
    </div>
    <div class="divider">

    </div>

    <div class="login-body">


      <div class="left-side">
        <img src="../Images/heroSection/one.jpg" alt=""class="pass-img">
      </div>





      <div class="right-side">
        <div class="login-parent">
          <img src="../Images/other/pfp.webp" alt="">
          <h2>
            Sign up
          </h2>
          <p>
            Please sign up to continue
          </p>
          <form action="" id="form">
            <div class="input-box">
              <label for="name">Name: </label>
              <input type="text" name="name" id="" placeholder="" id="signup-name" required>
              <img src="../Images/Icons/download.png" alt="">
            </div>

            <div class="input-box">
              <label for="email">E-mail address: </label>
              <input type="text" id="email-el1" required name="email">
              <img src="../Images/Icons/images.png" alt="">
            </div>

            <div class="input-box">
              <label for="password">Password: </label>
              <input type="password" id="password1" required name="password">
              <img src="../Images/Icons/images (1).png" alt="">
            </div>
            

              <button id="signup-button" type="submit">
                Sign up
              </button>
       
          </form>

        </div>

      </div>













    </div>


    <script src="../Password_manager.js">
      

    </script>
    <script src="../themes.js"></script>

  </body>
</html>
