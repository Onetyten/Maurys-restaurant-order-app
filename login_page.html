<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">

  </head>

  <body >
    <div class="login-main-body">
      <div class="top-nav">
        <img src="../Images/logo.png" alt="" class="img-logo">
      </div>
      <div class="divider">
  
      </div>
  
      <div class="login-body">
  
  
        <div class="left-side">
          <img src="../Images/heroSection/one.jpg" alt="" >
        </div>
  
  
  
  
  
        <div class="right-side">
          <div class="login-parent">
            <img src="../Images/other/pfp.webp" alt="">
            <h2>
              Login
            </h2>
            <p>
              Please sign in to continue
            </p>
            <form action="" id="form">
              <div class="input-box">
                <label for="">E-mail address: </label>
                <input type="text" id="email-el2" name="email" required>
                <img src="../Images/Icons/images.png" alt="">
              </div>
  
              <div class="input-box">
                <label for="">Password: </label>
                <input  type="password" name="password" required>
                <img src="../Images/Icons/images (1).png" alt="">
              </div>
              
                <button type="submit" class="login-but">
                  Login
                </button>
  
        
          
              <div>
                <p>
                  dont have an account?
                </p>
  
              </div>
            </form>
  
  
  
            <a href="../Pages/Password.html">
              <button>
                Sign up
              </button>
            </a>
          </div>
  
        </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
      </div>

    </div>



    <script src="../Login_manager.js">
    </script>
    <script src="../themes.js"></script>



  </body>
</html>
